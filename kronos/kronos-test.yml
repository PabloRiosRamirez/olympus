logging:
  level:
    org:
      springframework:
        web: trace
eureka:
  instance:
    hostname: kronos-qa.herokuapp.com
    home-page-url: https://kronos-qa.herokuapp.com
    status-page-url: https://kronos-qa.herokuapp.com/actuator/info
    health-page-url: https://kronos-qa.herokuapp.com/actuator/health
  client:
    service-url:
      defaultZone: https://${eureka.instance.hostname}/eureka/
    healthcheck:
      enabled: true