eureka:
  instance:
    hostname: kronos-qa.herokuapp.com
    homePageUrl: https://kronos-qa.herokuapp.com
    statusPageUrl: https://kronos-qa.herokuapp.com/actuator/info
    healthPageUrl: https://kronos-qa.herokuapp.com/actuator/health
  client:
    service-url:
      defaultZone: https://${eureka.instance.hostname}/eureka/
    healthcheck:
      enabled: true